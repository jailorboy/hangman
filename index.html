<!DOCTYPE HTML>
<html>
	<head>
		<title> HangMan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel = "stylesheet" href = "main.css">
	</head>
	<body>
	<h3 id = "instruction">Guess the word!<small>If you have the guts</small></h3>
		<form class="form-inline" id  = 'letterForm'>
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
		    <div class="input-group">
		      <input type="text" class="form-control name letter"  name = 'letter' data-trigger='manual' data-content='Can only contain letters!' required pattern = "[A-Za-z]"  placeholder="Enter a letter" id = 'letterBox'>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary letter" formmethod = 'post' id = "button">Submit</button>
		</form>
		<div id = 'word'></div>
		<div id = 'canvas'></div>
		<div id = 'warning'></div>
		<div id = 'hangman'>
			<img src = 'images/0.png' alt = 'hangman'>
		</div>
		<div id = 'used'><h3>You have begun a brand new game!</h3></div>
	</body>
	<script language = 'javascript' src = 'main.js' type = 'text/javascript'> </script>
</html>
